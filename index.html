<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYSTEM XP 26 | Tour Demo</title>
    
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS BASE --- */
        :root {
            --w: 800px; --h: 1131px;
            --bg: #F4F4F4; --fg: #111111; --accent: #E83234; 
            --line: rgba(0,0,0,0.1);
            --logo-filter: grayscale(100%) brightness(0); 
            --font-main: 'Work Sans', sans-serif;
            --font-tech: 'Work Sans', sans-serif;
            --ui-bg: #111111; --ui-border: #333333;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000; margin: 0; padding: 0; height: 100dvh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column; 
            font-family: var(--font-main);
        }

        /* --- UI HUD / TEXTOS --- */
        .hud-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .hud-message {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            max-width: 85%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        
        /* Modificamos un poco la transición para que se sienta más "tech" */
        .hud-message.active { opacity: 1; transform: scale(1) translateY(0); }
        
        .hud-title {
            font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: -0.03em; line-height: 0.95;
        }
        .hud-sub {
            font-family: var(--font-tech); color: var(--accent); font-size: 12px;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.2em;
        }

        /* --- PANTALLA DE CARGA / INTRO --- */
        .intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease, visibility 1s;
        }
        .intro-layer.hide { opacity: 0; visibility: hidden; pointer-events: none; }
        
        .intro-content { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 20px;}
        .intro-title { font-size: 60px; font-weight: 900; color: #fff; line-height: 0.9; letter-spacing: -0.04em; }
        
        .start-btn {
            margin-top: 30px;
            background: var(--accent); color: white;
            border: none; padding: 15px 40px;
            font-family: var(--font-main); font-size: 14px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: transform 0.2s, background 0.2s;
        }
        .start-btn:hover { background: #fff; color: #000; transform: scale(1.05); }
        .start-btn:active { transform: scale(0.95); }

        /* --- CURSOR FANTASMA --- */
        .ghost-cursor {
            position: fixed; width: 20px; height: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--accent);
            border-radius: 50%; pointer-events: none; z-index: 10000;
            box-shadow: 0 0 25px rgba(232, 50, 52, 0.8);
            transform: translate(-50%, -50%);
            transition: top 0.6s cubic-bezier(0.25, 1, 0.5, 1), left 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            display: none; top: 50%; left: 50%;
        }
        .ghost-cursor.click { transform: translate(-50%, -50%) scale(0.6); background: var(--accent); }

        /* --- UI EXTRA --- */
        .skip-btn {
            position: fixed; top: 20px; right: 20px; z-index: 9000;
            color: rgba(255,255,255,0.6); font-size: 11px; font-weight: 700; text-transform: uppercase;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); transition: 0.3s;
        }
        .skip-btn:hover { background: #fff; color: #000; }

        .gallery-btn {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px;
            background: var(--ui-bg); border: 1px solid var(--ui-border);
            border-radius: 50%; color: #fff;
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .gallery-btn svg { width: 20px; height: 20px; fill: currentColor; }
        .badge {
            position: absolute; top: -2px; right: -2px;
            background: var(--accent); color: white;
            font-size: 10px; font-weight: 700;
            width: 16px; height: 16px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s, transform 0.2s;
        }
        .badge.visible { opacity: 1; transform: scale(1.1); }

        /* --- MODAL FAVORITOS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000;
            display: none; flex-direction: column; padding: 20px;
            backdrop-filter: blur(5px);
            align-items: center; padding-top: 50px;
        }
        .modal-overlay.open { display: flex; }
        .modal-header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; color: white; margin-bottom: 20px; font-weight: 700; text-transform: uppercase;}
        .favorites-list { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px;}
        .fav-item {
            background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 8px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .fav-info span { display: block; }
        .fav-name { color: #fff; font-weight: 700; font-size: 14px; text-transform: uppercase;}
        .fav-date { color: #666; font-size: 10px; margin-top: 4px; }

        /* --- STAGE --- */
        .stage-container {
            flex: 1; width: 100%; position: relative;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
        }

        #poster {
            width: var(--w) !important; height: var(--h) !important;
            min-width: var(--w) !important; min-height: var(--h) !important;
            background: var(--bg); color: var(--fg);
            position: relative; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transform-origin: center center; will-change: transform; flex-shrink: 0; 
            transition: background 0.3s;
        }

        /* --- CLASES INTERNAS (FULL SET) --- */
        .grid-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid; grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(12, 1fr); z-index: 10; pointer-events: none; }
        .grid-line { position: absolute; background: var(--line); }
        .line-v { width: 1px; height: 100%; top: 0; }
        .line-h { width: 100%; height: 1px; left: 0; }
        .grid-dot { position: absolute; width: 6px; height: 6px; background: var(--bg); border: 1.5px solid var(--accent); border-radius: 50%; transform: translate(-50%, -50%); z-index: 15; }

        .graphic-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; overflow: hidden; }
        .super-year-bg { font-family: var(--font-main); font-weight: 800; position: absolute; line-height: 0.8; color: transparent; -webkit-text-stroke: 1.5px var(--line); white-space: nowrap; opacity: 0.6; transform-origin: center; }
        .content-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: grid; grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(12, 1fr); padding: 40px; padding-bottom: 90px; }
        .brand-logo { grid-column: 1 / span 12; height: 40px; display: flex; align-items: center; }
        .brand-logo img { height: 100%; width: auto; }
        .main-title-box { display: flex; flex-direction: column; justify-content: center; overflow: hidden; padding: 0; max-width: 100%; }
        .fit-text { font-family: var(--font-main); font-weight: 800; text-transform: uppercase; line-height: 0.85; letter-spacing: -0.03em; margin: 0; white-space: pre-wrap; word-break: normal; overflow-wrap: normal; display: block; width: 100%; }
        .subtitle { font-family: var(--font-tech); font-size: 18px; margin-top: 25px; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.7; border-top: 1px solid currentColor; padding-top: 10px; display: inline-block; width: fit-content; }
        .data-block { font-family: var(--font-tech); display: flex; flex-direction: column; justify-content: flex-end; border-top: 2px solid var(--accent); padding-top: 15px; }
        .data-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 5px; font-size: 16px; font-weight: 500; text-transform: uppercase; }
        .data-big { font-size: 32px; font-weight: 700; letter-spacing: -0.02em; font-family: var(--font-main); display: block; }
        .year-pill { background: var(--fg); color: var(--pill-text); padding: 2px 8px; border-radius: 8px; font-size: 0.6em; vertical-align: middle; margin-left: 8px; font-weight: 700; }
        .footer-logos { position: absolute; bottom: 40px; left: 40px; right: 40px; height: 20px; display: flex; flex-direction: row; justify-content: space-between; align-items: center; z-index: 30; gap: 15px; }
        .logo-wrapper { flex: 0 0 auto; display: flex; justify-content: center; align-items: center; height: 100%; }
        .footer-logos img { height: 100%; width: auto; max-width: 110px; object-fit: contain; filter: var(--logo-filter); opacity: 0.85; transition: filter 0.3s; }
        .logo-ascale img { height: auto !important; width: auto; max-width: 90px !important; max-height: 100%; }

        /* FULL CSS LAYOUTS */
        .l-swiss .brand-logo { grid-column: 1; grid-row: 1; }
        .l-swiss .main-title-box { grid-column: 1 / span 12; grid-row: 3 / span 6; border-top: 1px solid var(--line); border-bottom: 1px solid var(--line); padding: 20px 0; }
        .l-swiss .data-block { grid-column: 1 / span 6; grid-row: 10 / span 2; } 
        .l-swiss .super-year-bg { font-size: 400px; bottom: -80px; right: -50px; transform: rotate(0deg); }

        .l-mod .brand-logo { grid-column: 1; grid-row: 1; }
        .l-mod .main-title-box { grid-column: 3 / span 10; grid-row: 1 / span 10; text-align: right; justify-content: flex-start; padding-top: 100px; border-left: 1px solid var(--line); padding-left: 30px; padding-right: 40px; }
        .l-mod .data-block { grid-column: 1 / span 4; grid-row: 10; text-align: left; }
        .l-mod .super-year-bg { font-size: 180px; top: 40%; left: -30px; transform: rotate(-90deg); }

        .l-typo .brand-logo { grid-column: 1 / span 12; grid-row: 1; justify-content: center; }
        .l-typo .main-title-box { grid-column: 1 / span 12; grid-row: 2 / span 8; text-align: center; align-items: center; }
        .l-typo .data-block { grid-column: 4 / span 6; grid-row: 10 / span 1; text-align: center; border-top: none; border-bottom: 4px solid var(--accent); padding-bottom: 20px;}
        .l-typo .data-row { justify-content: center; gap: 10px; }
        .l-typo .super-year-bg { font-size: 550px; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; opacity: 0.15; -webkit-text-stroke: 0; fill: var(--fg); }

        .l-asym .brand-logo { grid-column: 11 / span 2; grid-row: 1; justify-content: flex-end; }
        .l-asym .main-title-box { grid-column: 1 / span 12; grid-row: 3 / span 7; justify-content: center; }
        .l-asym .data-block { grid-column: 9 / span 4; grid-row: 10 / span 1; text-align: right; align-items: flex-end;}
        .l-asym .super-year-bg { font-size: 250px; top: 10px; left: 10px; opacity: 0.3; }

        .l-bottom .brand-logo { grid-column: 1 / span 12; grid-row: 1; text-align: center; justify-content: center; }
        .l-bottom .main-title-box { grid-column: 1 / span 12; grid-row: 4 / span 8; display: flex; flex-direction: column; justify-content: center; border-top: 2px solid var(--fg); padding-top: 20px;}
        .l-bottom .subtitle { align-self: flex-end; margin-top: auto; text-align: right; }
        .l-bottom .data-block { grid-column: 1 / span 12; grid-row: 2; border-top: none; text-align: center; align-items: center; justify-content: center;}
        .l-bottom .data-row { justify-content: center; gap: 20px; width: 100%; }
        .l-bottom .super-year-bg { font-size: 300px; top: -50px; left: 50%; transform: translateX(-50%); }

        .l-side-l .brand-logo { grid-column: 1 / span 4; grid-row: 1; border-bottom: 1px solid var(--line); }
        .l-side-l .data-block { grid-column: 1 / span 3; grid-row: 2 / span 9; justify-content: flex-start; padding-top: 40px; border-top: none; border-right: 1px solid var(--line); }
        .l-side-l .main-title-box { grid-column: 5 / span 8; grid-row: 2 / span 9; align-items: flex-start; padding-left: 20px; justify-content: center; }
        .l-side-l .super-year-bg { font-size: 150px; bottom: 100px; left: 20px; opacity: 0.8; color: var(--fg); -webkit-text-stroke: 0; }

        .l-side-r .brand-logo { grid-column: 9 / span 4; grid-row: 1; justify-content: flex-end; }
        .l-side-r .data-block { grid-column: 10 / span 3; grid-row: 4 / span 6; border-top: 4px solid var(--accent); justify-content: center; text-align: right; }
        .l-side-r .main-title-box { grid-column: 1 / span 9; grid-row: 1 / span 10; align-items: flex-start; justify-content: center; border-right: 1px solid var(--line); padding-right: 40px; text-align: right; }
        .l-side-r .super-year-bg { font-size: 400px; top: 50%; right: -100px; transform: translateY(-50%) rotate(90deg); opacity: 0.1; }

        .l-cross .brand-logo { grid-column: 1; grid-row: 1; }
        .l-cross .data-block { grid-column: 8 / span 5; grid-row: 2 / span 2; text-align: right; align-items: flex-end; border-top: 1px solid var(--fg); }
        .l-cross .main-title-box { grid-column: 1 / span 10; grid-row: 4 / span 8; justify-content: center; padding-bottom: 20px; border-left: 10px solid var(--accent); padding-left: 20px; }
        .l-cross .super-year-bg { font-size: 200px; top: 20px; right: 20px; text-align: right; opacity: 0.5; }

        .l-tech .brand-logo { grid-column: 9 / span 4; grid-row: 2; justify-content: flex-end; align-items: flex-start; }
        .l-tech .main-title-box { grid-column: 2 / span 7; grid-row: 4 / span 6; text-align: left; justify-content: center; border: none; padding: 0; z-index: 20; }
        .l-tech .fit-text { line-height: 0.9; letter-spacing: -0.04em; }
        .l-tech .subtitle { margin-top: 20px; color: var(--accent); font-family: var(--font-tech); font-size: 14px; font-weight: 600; display: block; border: none; }
        .l-tech .data-block { grid-column: 9 / span 4; grid-row: 4 / span 6; border-top: none; text-align: left; justify-content: center; padding-left: 20px; }
        .l-tech .data-big { font-size: 42px; }
        .l-tech .super-year-bg { font-size: 120px; bottom: 120px; left: 20px; opacity: 1; color: transparent; -webkit-text-stroke: 1px var(--accent); font-weight: 600; letter-spacing: -0.05em; opacity: 0.3; }
        .l-tech #mainTitle { color: var(--fg); }

        /* CONTROLES ESTILO ROBUSTO */
        .controls-area {
            width: 100%; background: var(--ui-bg); border-top: 1px solid var(--ui-border);
            padding: 12px 10px; padding-bottom: calc(12px + env(safe-area-inset-bottom)); 
            z-index: 1000; display: flex; justify-content: center; flex-shrink: 0;
        }
        .controls-grid { display: flex; gap: 8px; width: 100%; max-width: 600px; }

        .btn {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--ui-border);
            color: #fff; height: 50px; border-radius: 8px;
            font-family: var(--font-main); font-size: 9px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: background 0.2s;
        }
        .btn svg { width: 18px; height: 18px; fill: currentColor; margin-bottom: 4px; }
        .btn.active-sim { background: var(--accent); border-color: var(--accent); transform: scale(0.95); }
        .btn.liked svg { fill: var(--accent); }

        @media (min-width: 800px) {
            .controls-area {
                position: relative; width: auto; margin: 0 auto; margin-bottom: 30px; margin-top: 10px;
                background: rgba(0,0,0,0.8); border-radius: 12px; padding: 12px 20px;
                border: 1px solid rgba(255,255,255,0.1);
            }
            .btn { flex-direction: row; gap: 8px; font-size: 12px; padding: 0 20px; }
            .btn svg { margin-bottom: 0; }
        }

    </style>
</head>
<body>

    <!-- AUDIO MASTER -->
    <audio id="masterAudio" src="audio/demo_full.mp3" preload="auto"></audio>
    
    <!-- LOADING / INTRO -->
    <div class="intro-layer" id="introLayer">
        <div class="intro-content">
            <div class="intro-title">SYSTEM<br>XP 26</div>
            <button class="start-btn" onclick="Tour.start()">Iniciar Sistema</button>
        </div>
    </div>

    <!-- BOTONES UI SUPERIOR -->
    <div class="skip-btn" onclick="Tour.end()">Saltar &rarr;</div>
    
    <div class="gallery-btn" id="galleryBtn">
        <div class="badge" id="favCount">1</div>
        <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM12 5.5v9l6-4.5z"/></svg>
    </div>

    <!-- MODAL FAKE PARA DEMO -->
    <div class="modal-overlay" id="favModal">
        <div class="modal-header">
            <div>Favoritos Guardados</div>
            <div>&times;</div>
        </div>
        <div class="favorites-list">
            <div class="fav-item">
                <div class="fav-info">
                    <span class="fav-name">Poster Guardado #1</span>
                    <span class="fav-date">Electric Blue • 10:45 AM</span>
                </div>
                <div style="color:white">✕</div>
            </div>
        </div>
    </div>

    <!-- MENSAJES FLOTANTES (HUD) -->
    <div class="hud-overlay">
        <div class="hud-message" id="hudBox">
            <div class="hud-title" id="hudTitle"></div>
            <div class="hud-sub" id="hudSub"></div>
        </div>
    </div>

    <!-- CURSOR -->
    <div class="ghost-cursor" id="cursor"></div>

    <!-- STAGE -->
    <div class="stage-container" id="stage">
        <div id="poster" class="l-swiss">
            <div class="graphic-layer"><div class="super-year-bg">2026</div></div>
            <div class="grid-layer" id="gridLines"></div>
            <div class="content-layer">
                <div class="brand-logo"><img id="logoImg" src="logo-ceramica-experience-negro.png" alt="Logo"></div>
                <div class="main-title-box" id="titleBox">
                    <h1 class="fit-text" id="mainTitle">SOLUCIONES<br>GLOBALES<br>CERÁMICAS</h1>
                    <div class="subtitle">V EXPOSICIÓN INTERNACIONAL</div>
                </div>
                <div class="data-block">
                    <span style="font-size: 12px; font-weight: 700; margin-bottom: 10px; display:block;">Vila-real, Onda, Alcora</span>
                    <div class="data-big">23–27 FEB <span class="year-pill">2026</span></div>
                    <div class="data-row" style="margin-top: 10px; opacity: 0.8;"><span>Showrooms Grupo Pamesa</span></div>
                </div>
                <div class="footer-logos">
                    <!-- Logos Completos -->
                    <div class="logo-wrapper logo-pamesa"><img src="images/logos/pamesa.svg" alt="Pamesa"></div>
                    <div class="logo-wrapper logo-geotiles"><img src="images/logos/geotiles.svg" alt="Geotiles"></div>
                    <div class="logo-wrapper logo-prissmacer"><img src="images/logos/prissmacer.svg" alt="Prissmacer"></div>
                    <div class="logo-wrapper logo-ecoceramic"><img src="images/logos/ecoceramic.png" alt="Ecoceramic"></div>
                    <div class="logo-wrapper logo-navarti"><img src="images/logos/navarti.svg" alt="Navarti"></div>
                    <div class="logo-wrapper logo-tau"><img src="images/logos/tau-ceramica.svg" alt="Tau"></div>
                    <div class="logo-wrapper logo-ascale"><img src="images/logos/ASCALE LOGO 2024 blanco.png" alt="Ascale"></div>
                    <div class="logo-wrapper logo-natucer"><img src="images/logos/Natucer.svg" alt="Natucer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTROLES -->
    <div class="controls-area">
        <div class="controls-grid">
            <div class="btn" id="btn-remix">
                <svg viewBox="0 0 24 24"><path d="M11 21h-1l1-7H7.5c-.58 0-.57-.32-.38-.66.19-.34.05-.08.07-.12C8.48 10.94 10.42 7.54 13 3h1l-1 7h3.5c.49 0 .56.33.47.51l-.07.15C12.96 17.55 11 21 11 21z"></path></svg>Remix
            </div>
            <div class="btn" id="btn-layout">
                <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"></path></svg>Layout
            </div>
            <div class="btn" id="btn-color">
                <svg viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path></svg>Color
            </div>
            <div class="btn" id="btn-like">
                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>Like
            </div>
        </div>
    </div>

    <script>
        // --- MOTOR REAL ---
        const System = {
            palettes: [
                { bg: '#F4F4F4', fg: '#111111', accent: '#E83234', logo: 'negro', name: 'Original' },
                { bg: '#111111', fg: '#FFFFFF', accent: '#E83234', logo: 'blanco', name: 'Dark Mode' },
                { bg: '#1F3EAC', fg: '#FFFFFF', accent: '#61CE70', logo: 'blanco', name: 'Electric Blue' }, 
                { bg: '#ebc4c6', fg: '#013765', accent: '#E83234', logo: 'negro', name: 'Soft Pink' }
            ],
            layouts: ['l-swiss', 'l-mod', 'l-typo', 'l-asym', 'l-bottom', 'l-side-l', 'l-side-r', 'l-cross', 'l-tech'],
            state: { l: 0, p: 0 },

            init: function() {
                this.generate();
                this.resizeLoop();
            },
            
            fitPoster: function() {
                const poster = document.getElementById('poster');
                const stage = document.getElementById('stage');
                const scale = Math.min((stage.clientWidth - 20) / 800, (stage.clientHeight - 20) / 1131);
                poster.style.transform = `scale(${Math.min(scale, 1.5)})`;
                this.fitText();
            },
            
            fitText: function() {
                const box = document.getElementById('titleBox');
                const text = document.getElementById('mainTitle');
                text.style.display = 'none'; text.offsetHeight; text.style.display = 'block';
                let fontSize = 160; text.style.fontSize = fontSize + 'px';
                while ((text.scrollWidth > box.clientWidth || text.scrollHeight > box.clientHeight) && fontSize > 40) {
                    fontSize -= 2; text.style.fontSize = fontSize + 'px';
                }
            },

            resizeLoop: function() {
                this.fitPoster();
                setTimeout(() => this.resizeLoop(), 500); 
            },

            generateGrid: function() {
                const container = document.getElementById('gridLines');
                container.innerHTML = '';
                const count = 3;
                for(let i=0; i<count; i++){
                    const v = document.createElement('div'); v.className = 'grid-line line-v'; v.style.left = (Math.random() * 100) + '%'; container.appendChild(v);
                    const h = document.createElement('div'); h.className = 'grid-line line-h'; h.style.top = (Math.random() * 100) + '%'; container.appendChild(h);
                }
            },

            generate: function() {
                this.state.l = Math.floor(Math.random() * this.layouts.length);
                this.state.p = Math.floor(Math.random() * this.palettes.length);
                this.generateGrid(); this.render();
            },
            nextLayout: function() { this.state.l = (this.state.l + 1) % this.layouts.length; this.generateGrid(); this.render(); },
            nextColor: function() { this.state.p = (this.state.p + 1) % this.palettes.length; this.render(); },

            render: function() {
                const p = this.palettes[this.state.p];
                const l = this.layouts[this.state.l];
                const poster = document.getElementById('poster');
                poster.className = l;
                poster.style.setProperty('--bg', p.bg);
                poster.style.setProperty('--fg', p.fg);
                poster.style.setProperty('--accent', p.accent);
                const isLight = (p.fg === '#FFFFFF' || p.fg === '#ebc4c6');
                poster.style.setProperty('--line', isLight ? 'rgba(255,255,255,0.15)' : 'rgba(0,0,0,0.1)');
                poster.style.setProperty('--pill-text', isLight ? '#111111' : '#FFFFFF');
                document.getElementById('logoImg').src = p.logo === 'blanco' ? 'logo-ceramica-experience-blanco.png' : 'logo-ceramica-experience-negro.png';
                poster.style.setProperty('--logo-filter', p.logo === 'blanco' ? 'grayscale(100%) brightness(0) invert(1)' : 'grayscale(100%) brightness(0)');
                this.fitPoster();
            }
        };

        // --- GESTOR DEL TOUR (Sincronización ajustada) ---
const Tour = {
    cursor: document.getElementById('cursor'),
    audio: document.getElementById('masterAudio'),

    start: function() {
        document.querySelector('.intro-layer').classList.add('hide');
        System.init();
        this.audio.currentTime = 0; // Asegurar inicio desde cero
        this.audio.play(); 
        this.runTimeline();
    },

    runTimeline: function() {
        this.cursor.style.display = 'block';

        // 00:00.2 - INTRO
        setTimeout(() => this.showHUD('BIENVENIDO', 'GENERADOR CX26'), 200);

        // 00:04.0 - SISTEMA ACTIVO (Adelantado ligeramente para dar paso a Remix)
        setTimeout(() => this.showHUD('SISTEMA ACTIVO', 'INICIANDO MOTORES...'), 4000);

        // --- BLOQUE 1: REMEZCLA (00:06.5) ---
        // Iniciamos movimiento antes (5.8s) para llegar justo al golpe de voz (6.5s)
        setTimeout(() => {
            this.moveCursorTo('btn-remix', () => {
                 this.showHUD('REMEZCLA', 'GENERACIÓN INFINITA');
                 this.clickAction('btn-remix', () => System.generate());
            });
        }, 5800);

        // --- BLOQUE 2: ESTRUCTURA (00:10.5) ---
        // Movimiento inicia al 9.8s para clic al 10.5s
        setTimeout(() => {
            this.moveCursorTo('btn-layout', () => {
                this.showHUD('ESTRUCTURA', 'ARQUITECTURA VISUAL');
                this.clickAction('btn-layout', () => System.nextLayout());
            });
        }, 9800);

        // --- BLOQUE 3: COLOR (00:14.5) ---
        // Movimiento inicia al 13.8s para clic al 14.5s
        setTimeout(() => {
            this.moveCursorTo('btn-color', () => {
                this.showHUD('COLOR', 'PALETAS INTELIGENTES');
                this.clickAction('btn-color', () => System.nextColor());
            });
        }, 13800);

        // --- BLOQUE 4: GUARDA (00:17.8) - CORRECCIÓN DE RETRASO ---
        // ANTES: 18000ms (llegaba tarde).
        // AHORA: 17200ms inicia movimiento -> Clic ocurre aprox 17.9s (Sincro perfecta)
        setTimeout(() => {
            this.moveCursorTo('btn-like', () => {
                this.showHUD('GUARDA', 'COLECCIÓN PERSONAL');
                this.clickAction('btn-like', () => {
                    document.getElementById('btn-like').classList.add('liked');
                    document.getElementById('favCount').classList.add('visible');
                });
                
                // Movimiento hacia la galería mientras dice "Crea tu propia colección..."
                setTimeout(() => {
                    this.moveCursorTo('galleryBtn', () => {
                        this.clickAction('galleryBtn', () => {
                            document.getElementById('favModal').classList.add('open');
                        });
                    });
                }, 1200); // Reducido el tiempo de espera entre like y gallery
            });
        }, 17200);

        // 00:22.0 - CIERRE
        setTimeout(() => {
            this.showHUD('SISTEMA LISTO', 'AHORA ES TU TURNO');
        }, 22000);

        // 00:25.0 - SALIDA
        setTimeout(() => this.end(), 25000);
    },

    // --- UTILIDADES ---
    showHUD: function(title, sub) {
        const box = document.getElementById('hudBox');
        box.classList.remove('active');
        void box.offsetWidth; // Force Reflow para reiniciar animación si es necesario

        document.getElementById('hudTitle').innerText = title;
        document.getElementById('hudSub').innerText = sub;
        
        box.classList.add('active');
        
        setTimeout(() => {
            if(document.getElementById('hudTitle').innerText === title) {
                box.classList.remove('active');
            }
        }, 3000);
    },

    moveCursorTo: function(targetId, callback) {
        const target = document.getElementById(targetId);
        const rect = target.getBoundingClientRect();
        // Un poco de aleatoriedad para que parezca humano
        const rx = (Math.random() - 0.5) * 10; 
        const ry = (Math.random() - 0.5) * 10;
        
        this.cursor.style.top = (rect.top + rect.height/2 + ry) + 'px';
        this.cursor.style.left = (rect.left + rect.width/2 + rx) + 'px';
        
        // El cursor tarda unos 600-700ms en llegar por CSS, ejecutamos callback al llegar
        setTimeout(() => { if(callback) callback(); }, 700);
    },

    clickAction: function(targetId, actionFunc) {
        const el = document.getElementById(targetId);
        this.cursor.classList.add('click');
        el.classList.add('active-sim');
        
        if(actionFunc) actionFunc();

        setTimeout(() => {
            this.cursor.classList.remove('click');
            el.classList.remove('active-sim');
        }, 200);
    },

    end: function() {
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 1s';
        setTimeout(() => { window.location.href = 'cartel5.html'; }, 1000);
    }
};;

    </script>
