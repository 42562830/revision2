<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital Pamesa v3.0 (Editorial Mode)</title>

    <!-- FUENTES: Montserrat (Identidad) + Roboto Mono (Datos Técnicos) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- LIBRERÍAS: Tailwind (Estilos), PapaParse (CSV), Lucide (Iconos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* ========================================= */
        /* 1. CONFIGURACIÓN BASE & VARIABLES         */
        /* ========================================= */
        :root {
            --font-main: 'Montserrat', sans-serif;
            --font-tech: 'Roboto Mono', monospace;
            --color-pamesa: #ce1719;
            --color-dark: #1a1a1a;
            --color-gray: #64748b;
            --bg-canvas: #f0f0f0;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-canvas);
            color: var(--color-dark);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            -webkit-print-color-adjust: exact;
        }

        /* ========================================= */
        /* 2. LAYOUT PRINCIPAL (App Shell)           */
        /* ========================================= */
        #app-shell {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* SIDEBAR (Navegación) */
        #sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #f1f5f9;
        }

        .search-box {
            position: relative;
            margin-top: 16px;
        }

        .search-input {
            width: 100%;
            padding: 10px 10px 10px 36px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.85rem;
            background: #f8fafc;
            color: #334155;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-pamesa);
            background: white;
        }

        #nav-tree {
            flex: 1;
            overflow-y: auto;
        }

        /* Items del Árbol */
        .coll-header {
            padding: 12px 20px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f8fafc;
        }
        .coll-header:hover { background: #f8fafc; }

        .serie-item {
            padding: 8px 20px 8px 40px;
            font-size: 0.85rem;
            color: #64748b;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        .serie-item:hover { color: var(--color-pamesa); background: #fef2f2; }
        .serie-item.active { 
            color: var(--color-pamesa); 
            font-weight: 600; 
            background: #fef2f2;
            border-left-color: var(--color-pamesa);
        }

        /* AREA PRINCIPAL (El Lienzo) */
        #main-canvas {
            flex: 1;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        /* ========================================= */
        /* 3. HOJA DE CATÁLOGO (Editorial Design)    */
        /* ========================================= */
        .catalog-sheet {
            width: 210mm; /* A4 Width */
            min-height: 297mm; /* A4 Height */
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* HEADER: Hero & Identity */
        .sheet-header {
            height: 320px; /* Hero height */
            position: relative;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: transform 10s ease;
        }
        .sheet-header:hover .hero-img { transform: scale(1.05); }

        .header-content {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .brand-pill {
            display: inline-block;
            background: var(--color-pamesa);
            color: white;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 2px 8px;
            margin-bottom: 12px;
            letter-spacing: 0.1em;
        }

        .serie-title {
            font-size: 3.5rem;
            font-weight: 200; /* Thin */
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .coll-subtitle {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .tech-badges {
            display: flex;
            gap: 10px;
        }
        .tech-badge {
            border: 1px solid rgba(255,255,255,0.4);
            padding: 4px 10px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }

        /* BODY: Content */
        .sheet-body {
            padding: 40px;
            flex: 1;
        }

        /* FORMAT SECTIONS */
        .format-block {
            margin-bottom: 40px;
            page-break-inside: avoid;
        }

        .format-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid #000;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .format-name {
            font-size: 1.4rem;
            font-weight: 300;
            text-transform: uppercase;
        }
        .format-packing {
            font-family: var(--font-tech);
            font-size: 0.7rem;
            color: #666;
        }

        /* TILES GRID */
        .tiles-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }
        /* Columns defined inline via JS based on ratio */

        .tile-card {
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
        }

        .tile-visu {
            width: 100%;
            background: #f3f4f6;
            position: relative;
            overflow: hidden;
            border: 1px solid #eee;
            /* Aspect ratio set inline */
        }

        .tile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .tile-card:hover .tile-img { transform: scale(1.05); }

        .tile-info {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .tile-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
        }

        .tile-price {
            font-family: var(--font-tech);
            font-size: 0.75rem;
            color: var(--color-pamesa);
            font-weight: 700;
        }

        .tile-meta {
            font-size: 0.65rem;
            color: #888;
            text-transform: uppercase;
        }

        /* TECHNICAL TABLE (Mini) */
        .specs-table {
            width: 100%;
            font-size: 0.7rem;
            border-top: 1px solid #eee;
            margin-top: 10px;
        }
        .specs-table th { text-align: left; padding: 4px 0; color: #999; font-weight: 500; }
        .specs-table td { padding: 4px 0; color: #333; font-family: var(--font-tech); }

        /* FOOTER */
        .sheet-footer {
            padding: 20px 40px;
            border-top: 2px solid #000;
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: auto; /* Push to bottom */
        }

        /* LOADING & EMPTY STATES */
        #empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
        }

        /* PRINT OVERRIDES */
        @media print {
            body { background: white; }
            #sidebar, #upload-overlay { display: none !important; }
            #main-canvas { padding: 0; overflow: visible; display: block; }
            .catalog-sheet { 
                box-shadow: none; 
                margin: 0; 
                width: 100%;
                min-height: 100vh;
                page-break-after: always;
            }
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .modal-card {
            background: white; width: 100%; max-width: 900px; border-radius: 4px;
            overflow: hidden; display: flex; flex-direction: column; max-height: 90vh;
        }
    </style>
</head>

<body>

    <!-- OVERLAY DE CARGA -->
    <div id="upload-overlay">
        <div class="bg-white p-8 rounded-lg shadow-xl flex flex-col items-center">
            <h2 class="text-xl font-bold mb-4">Cargando Catálogo...</h2>
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-600"></div>
        </div>
    </div>

    <!-- APP SHELL -->
    <div id="app-shell" class="hidden">
        
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="flex items-center gap-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Pamesa_Ceramica_logo.svg" alt="Pamesa" class="h-6 object-contain">
                    <span class="font-bold text-xs tracking-widest text-gray-400 border-l pl-3 border-gray-300">CATÁLOGO v3</span>
                </div>
                <div class="search-box">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                    <input type="text" id="global-search" placeholder="Buscar colección..." class="search-input">
                </div>
            </div>

            <div id="nav-tree" class="custom-scrollbar">
                <!-- Se rellena con JS -->
            </div>

            <div class="p-4 border-t border-gray-200 bg-gray-50 text-center">
                <button onclick="window.print()" class="bg-black text-white text-xs font-bold uppercase py-3 px-6 rounded-full hover:bg-gray-800 transition w-full flex items-center justify-center gap-2">
                    <i data-lucide="printer" class="w-4 h-4"></i> Imprimir Ficha
                </button>
            </div>
        </aside>

        <!-- MAIN CANVAS -->
        <main id="main-canvas">
            <!-- ESTADO INICIAL -->
            <div id="empty-state">
                <i data-lucide="book-open" class="w-16 h-16 mb-4 text-gray-300"></i>
                <h2 class="text-xl font-light text-gray-500">Selecciona una serie para generar su ficha</h2>
            </div>

            <!-- CONTENEDOR DE LA FICHA -->
            <div id="catalog-container"></div>
        </main>
    </div>

    <!-- MODAL DETALLE -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-card">
            <!-- Contenido dinámico -->
        </div>
    </div>

    <script>
        // ==========================================
        // 1. DEFINICIÓN DE DATOS (Columnas CSV)
        // ==========================================
        const COLS = {
            COLECCION: 'Coleccion_web',
            SERIE: 'Serie_web',
            TIPOLOGIA: 'Desc._Familia_web',
            EFECTO: 'Efecto_web',
            USO: 'Tipo_de_uso',
            ACABADO_SERIE: 'Acabado_pieza_web',
            VARIACION: 'Variacion_cromatica',
            AREA: 'area',

            ID: 'Id._Articulo',
            IMAGEN: 'Imagen_web',
            NOMBRE: 'Nombre',
            COLOR: 'Color_ok',
            MEDIDA: 'Medida',
            ESPESOR: 'Espesor_mm',
            ACABADO_ART: 'Acabado_pieza_web',
            GRUPO_PRECIO: 'Grupo_Tarifa',
            GRAFICAS: 'Graficas',
            PEI: 'UNE-EN_ISO_10545-7',

            FECHA_ALTA: 'Fecha_de_alta',

            CLASE: 'UNE_41901:2017_EX',
            R: 'Deslizamiento_DIN_51130',
            LETRA: 'DIN_51097',
            PTV: 'PTV_(WET)',

            PZ_CAJA: 'Pz/Caja',
            M2_CAJA: 'M2/Caja',
            KG_CAJA: 'Kg/Caja',
            CJ_PALLET: 'Cj/Pallet',
            M2_PALLET: 'M2/Pallet',
            KG_PALLET: 'Kg/Pallet'
        };

        const CONFIG = {
            csvFile: './BD-21-11-2025.csv',
            encoding: 'ISO-8859-1'
        };

        const STATE = {
            data: [],
            hierarchy: {}
        };

        // ==========================================
        // 2. INICIALIZACIÓN
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            loadCSV();
        });

        function loadCSV() {
            const overlay = document.getElementById('upload-overlay');
            overlay.style.display = 'flex';

            fetch(CONFIG.csvFile)
                .then(r => {
                    if (!r.ok) throw new Error("Archivo no encontrado");
                    return r.arrayBuffer();
                })
                .then(buffer => {
                    const decoder = new TextDecoder(CONFIG.encoding);
                    const text = decoder.decode(buffer);
                    
                    Papa.parse(text, {
                        header: true,
                        delimiter: ";",
                        skipEmptyLines: true,
                        complete: (results) => {
                            STATE.data = results.data;
                            buildHierarchy();
                            renderSidebar();
                            overlay.style.display = 'none';
                            document.getElementById('app-shell').classList.remove('hidden');
                            lucide.createIcons();
                        },
                        error: (err) => {
                            alert("Error CSV: " + err.message);
                            overlay.style.display = 'none';
                        }
                    });
                })
                .catch(e => {
                    alert("Error crítico: " + e.message + "\nAsegúrate de ejecutar esto en un servidor local (http://) y no directamente como archivo.");
                });
        }

        // ==========================================
        // 3. LÓGICA DE DATOS
        // ==========================================
        function safeVal(val) { return val ? String(val).trim() : ""; }

        function buildHierarchy() {
            const tree = {};
            STATE.data.forEach(row => {
                const coll = safeVal(row[COLS.COLECCION]) || 'OTROS';
                const serie = safeVal(row[COLS.SERIE]) || 'GENERAL';
                
                if (!tree[coll]) tree[coll] = {};
                if (!tree[coll][serie]) tree[coll][serie] = [];
                tree[coll][serie].push(row);
            });
            STATE.hierarchy = tree;
        }

        // ==========================================
        // 4. UI: SIDEBAR
        // ==========================================
        function renderSidebar() {
            const container = document.getElementById('nav-tree');
            container.innerHTML = '';
            
            const colls = Object.keys(STATE.hierarchy).sort();

            colls.forEach(c => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="coll-header" onclick="toggleColl(this)">
                        <span>${c}</span>
                        <i data-lucide="chevron-down" class="w-3 h-3"></i>
                    </div>
                    <div class="hidden">
                        ${Object.keys(STATE.hierarchy[c]).sort().map(s => `
                            <div class="serie-item" onclick="selectSerie('${s}', '${c}', this)">${s}</div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            // Buscador
            document.getElementById('global-search').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.serie-item');
                items.forEach(item => {
                    const txt = item.innerText.toLowerCase();
                    const parent = item.parentElement; // El div oculto
                    const grandParent = parent.parentElement; // El contenedor de colección
                    
                    if(txt.includes(term)) {
                        item.style.display = 'block';
                        parent.classList.remove('hidden');
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        window.toggleColl = function(el) {
            const content = el.nextElementSibling;
            content.classList.toggle('hidden');
            el.querySelector('i').classList.toggle('rotate-180'); // Icon rotation logic if added css
        }

        window.selectSerie = function(serie, coll, el) {
            // Highlight active
            document.querySelectorAll('.serie-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');

            // Render Catalog
            renderCatalog(serie, coll);
        }

        // ==========================================
        // 5. MOTOR DE RENDERIZADO (CATÁLOGO)
        // ==========================================
        function renderCatalog(serieName, collName) {
            const rows = STATE.hierarchy[collName][serieName];
            const container = document.getElementById('catalog-container');
            const empty = document.getElementById('empty-state');
            
            empty.style.display = 'none';
            container.innerHTML = '';

            // 1. ANÁLISIS GLOBAL DE LA SERIE
            const first = rows[0];
            
            // Buscar imagen Hero (la primera con imagen válida)
            let heroImg = "https://images.unsplash.com/photo-1599690925058-94337a3b381a?q=80&w=2000&auto=format&fit=crop"; 
            const imgRow = rows.find(r => safeVal(r[COLS.IMAGEN]) !== "");
            if(imgRow) heroImg = imgRow[COLS.IMAGEN];

            // Tags
            const tipologia = safeVal(first[COLS.TIPOLOGIA]);
            const uso = safeVal(first[COLS.USO]);
            const variacion = safeVal(first[COLS.VARIACION]);
            
            let varCode = "";
            if(variacion.includes("V1")) varCode = "V1";
            else if(variacion.includes("V2")) varCode = "V2";
            else if(variacion.includes("V3")) varCode = "V3";
            else if(variacion.includes("V4")) varCode = "V4";

            // 2. AGRUPAR POR FORMATO (Logica Core)
            const grouped = {};
            rows.forEach(r => {
                const fmt = safeVal(r[COLS.MEDIDA]);
                if(!fmt) return;
                if(!grouped[fmt]) grouped[fmt] = [];
                grouped[fmt].push(r);
            });

            // Ordenar formatos por tamaño (aprox área)
            const formats = Object.keys(grouped).sort((a,b) => {
                const getArea = s => {
                    const m = s.match(/\d+/g);
                    return m && m.length>=2 ? m[0]*m[1] : 0;
                };
                return getArea(b) - getArea(a);
            });

            // 3. CONSTRUIR HTML
            let bodyHTML = '';

            formats.forEach(fmt => {
                const items = grouped[fmt];
                
                // Calcular Aspect Ratio para el Grid
                const nums = fmt.match(/\d+/g);
                let cssRatio = "1/1";
                let gridCols = "grid-template-columns: repeat(5, 1fr)"; // Default squares

                if(nums && nums.length >= 2) {
                    const w = parseInt(nums[0]);
                    const h = parseInt(nums[1]);
                    
                    // Si es rectangular, mostrar vertical (mas eficiente en papel)
                    if(w !== h) {
                        const min = Math.min(w,h);
                        const max = Math.max(w,h);
                        cssRatio = `${min}/${max}`;
                        gridCols = "grid-template-columns: repeat(6, 1fr)"; // Mas columnas si son estrechos
                    } else {
                        // Cuadrado
                        gridCols = "grid-template-columns: repeat(5, 1fr)";
                    }
                }

                // Datos de Packing (del primer item)
                const p = items[0];
                const packingStr = `Pz/Cj: ${safeVal(p[COLS.PZ_CAJA])} | M2/Cj: ${safeVal(p[COLS.M2_CAJA])} | Kg/Pal: ${safeVal(p[COLS.KG_PALLET])}`;

                // Agrupar items únicos por COLOR + ACABADO para no duplicar
                // (A veces hay duplicados por cambios mínimos en BD)
                const uniqueItems = [];
                const seenIds = new Set();
                items.forEach(i => {
                    // Clave única: Color + Acabado
                    const key = safeVal(i[COLS.COLOR]) + safeVal(i[COLS.ACABADO_ART]);
                    if(!seenIds.has(key)) {
                        seenIds.add(key);
                        uniqueItems.push(i);
                    }
                });

                // Renderizar Grid de Azulejos
                let tilesHTML = '';
                uniqueItems.forEach(item => {
                    const img = safeVal(item[COLS.IMAGEN]);
                    const hasImg = img !== "";
                    
                    // Badges Item
                    let badges = "";
                    if(safeVal(item[COLS.ESPESOR]).startsWith("20")) badges += `<span class="bg-black text-white px-1 text-[9px] absolute top-1 right-1">20MM</span>`;
                    
                    tilesHTML += `
                    <div class="tile-card" onclick='openModal("${item[COLS.ID]}")'>
                        <div class="tile-visu" style="aspect-ratio: ${cssRatio};">
                            ${hasImg 
                                ? `<img src="${img}" class="tile-img" loading="lazy">` 
                                : `<div class="flex items-center justify-center h-full text-xs text-gray-300 font-bold tracking-widest rotate-45">NO IMG</div>`
                            }
                            ${badges}
                        </div>
                        <div class="tile-info">
                            <div>
                                <div class="tile-name">${safeVal(item[COLS.COLOR])}</div>
                                <div class="tile-meta">${safeVal(item[COLS.ACABADO_ART])}</div>
                            </div>
                            <div class="tile-price">${safeVal(item[COLS.GRUPO_PRECIO])}</div>
                        </div>
                    </div>
                    `;
                });

                // Tabla Técnica para este formato
                // Intentamos resumir las características técnicas
                // Si todos tienen la misma, se muestra una linea. Si varian, se listan.
                const techSummary = summarizeTech(uniqueItems);

                bodyHTML += `
                <div class="format-block">
                    <div class="format-header">
                        <div class="format-name">${fmt} <span class="text-sm font-normal text-gray-400">cm</span></div>
                        <div class="format-packing">${packingStr}</div>
                    </div>
                    
                    <div class="tiles-grid" style="${gridCols}">
                        ${tilesHTML}
                    </div>

                    <div class="bg-gray-50 p-2 rounded border border-gray-100">
                        <table class="specs-table">
                            <tr>
                                <th width="20%">Acabado</th>
                                <th width="15%">Espesor</th>
                                <th width="15%">Antidesliz. (R)</th>
                                <th width="15%">Clase (CTE)</th>
                                <th width="15%">DIN</th>
                                <th width="20%">Características</th>
                            </tr>
                            ${techSummary}
                        </table>
                    </div>
                </div>
                `;
            });

            // 4. ESTRUCTURA FINAL DE LA PÁGINA
            const pageHTML = `
            <div class="catalog-sheet">
                <!-- HEADER HERO -->
                <div class="sheet-header">
                    <img src="${heroImg}" class="hero-img">
                    <div class="header-content">
                        <span class="brand-pill">PAMESA CERÁMICA</span>
                        <h1 class="serie-title">${serieName}</h1>
                        <div class="coll-subtitle">${collName}</div>
                        
                        <div class="tech-badges">
                            ${tipologia ? `<div class="tech-badge">${tipologia}</div>` : ''}
                            ${uso ? `<div class="tech-badge">${uso}</div>` : ''}
                            ${varCode ? `<div class="tech-badge">VAR ${varCode}</div>` : ''}
                        </div>
                    </div>
                </div>

                <!-- BODY -->
                <div class="sheet-body">
                    ${bodyHTML}
                </div>

                <!-- FOOTER -->
                <div class="sheet-footer">
                    <div>Pamesa Cerámica - Catálogo Técnico 2025</div>
                    <div>${new Date().toLocaleDateString()}</div>
                </div>
            </div>
            `;

            container.innerHTML = pageHTML;
            lucide.createIcons();
        }

        // Helper para resumir tabla técnica
        function summarizeTech(items) {
            // Agrupar por Acabado, ya que suelen compartir specs
            const byFinish = {};
            items.forEach(i => {
                const fin = safeVal(i[COLS.ACABADO_ART]) || 'BASE';
                if(!byFinish[fin]) byFinish[fin] = [];
                byFinish[fin].push(i);
            });

            return Object.keys(byFinish).map(fin => {
                const group = byFinish[fin];
                // Tomamos el primero como referencia (asumiendo consistencia)
                const ref = group[0];
                
                // Detectar caracteristicas especiales en nombre
                const feats = [];
                if(ref[COLS.NOMBRE].includes('RECT')) feats.push('Rectificado');
                if(ref[COLS.NOMBRE].includes('BIO')) feats.push('Antibact.');

                return `
                <tr>
                    <td class="font-bold">${fin}</td>
                    <td>${safeVal(ref[COLS.ESPESOR])} mm</td>
                    <td>${safeVal(ref[COLS.R]) || '-'}</td>
                    <td>${safeVal(ref[COLS.CLASE]) || '-'}</td>
                    <td>${safeVal(ref[COLS.LETRA]) || '-'}</td>
                    <td>${feats.join(', ') || '-'}</td>
                </tr>
                `;
            }).join('');
        }

        // ==========================================
        // 6. MODAL INTERACTIVO
        // ==========================================
        window.openModal = function(id) {
            const item = STATE.data.find(r => r[COLS.ID] === id);
            if(!item) return;

            const modal = document.getElementById('detail-modal');
            const card = modal.querySelector('.modal-card');
            
            card.innerHTML = `
                <div class="flex h-full">
                    <div class="w-1/2 bg-gray-100 flex items-center justify-center p-8">
                        ${safeVal(item[COLS.IMAGEN]) 
                            ? `<img src="${item[COLS.IMAGEN]}" class="max-h-full max-w-full shadow-lg object-contain">`
                            : `<span class="text-gray-400">Sin Imagen</span>`
                        }
                    </div>
                    <div class="w-1/2 p-8 overflow-y-auto">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-2xl font-bold text-gray-900">${item[COLS.NOMBRE]}</h3>
                                <p class="text-sm text-gray-500 font-mono">ID: ${id}</p>
                            </div>
                            <button onclick="document.getElementById('detail-modal').style.display='none'" class="text-gray-400 hover:text-red-500">
                                <i data-lucide="x-circle" class="w-8 h-8"></i>
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-6 text-sm mb-8">
                            <div>
                                <span class="block text-xs text-gray-500 uppercase font-bold">Medida</span>
                                <span class="font-mono">${item[COLS.MEDIDA]}</span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-500 uppercase font-bold">Color</span>
                                <span>${item[COLS.COLOR]}</span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-500 uppercase font-bold">Grupo Precio</span>
                                <span class="text-red-600 font-bold">${item[COLS.GRUPO_PRECIO]}</span>
                            </div>
                            <div>
                                <span class="block text-xs text-gray-500 uppercase font-bold">Espesor</span>
                                <span>${item[COLS.ESPESOR]} mm</span>
                            </div>
                        </div>

                        <h4 class="font-bold border-b border-gray-200 pb-2 mb-4 uppercase text-xs tracking-wider">Especificaciones Técnicas</h4>
                        <div class="grid grid-cols-2 gap-y-2 text-sm text-gray-600 font-mono">
                             <div>CTE: <b class="text-black">${safeVal(item[COLS.CLASE]) || '-'}</b></div>
                             <div>R-Value: <b class="text-black">${safeVal(item[COLS.R]) || '-'}</b></div>
                             <div>DIN: <b class="text-black">${safeVal(item[COLS.LETRA]) || '-'}</b></div>
                             <div>PTV: <b class="text-black">${safeVal(item[COLS.PTV]) || '-'}</b></div>
                             <div>PEI: <b class="text-black">${safeVal(item[COLS.PEI]) || '-'}</b></div>
                        </div>

                        <h4 class="font-bold border-b border-gray-200 pb-2 mb-4 mt-8 uppercase text-xs tracking-wider">Logística (Caja/Pallet)</h4>
                        <div class="grid grid-cols-2 gap-y-2 text-sm text-gray-600 font-mono">
                             <div>Pz/Caja: <b>${safeVal(item[COLS.PZ_CAJA])}</b></div>
                             <div>M2/Caja: <b>${safeVal(item[COLS.M2_CAJA])}</b></div>
                             <div>Kg/Caja: <b>${safeVal(item[COLS.KG_CAJA])}</b></div>
                             <div>Cj/Pallet: <b>${safeVal(item[COLS.CJ_PALLET])}</b></div>
                             <div>M2/Pallet: <b>${safeVal(item[COLS.M2_PALLET])}</b></div>
                             <div>Kg/Pallet: <b>${safeVal(item[COLS.KG_PALLET])}</b></div>
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            modal.style.display = 'flex';
        }

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if(e.key === "Escape") document.getElementById('detail-modal').style.display = 'none';
        });

    </script>
